<script>

    var category = "";

    // 获取分类
    $.ajax({
        url: "/category/queryAll",
        type: "GET",
        success: function (resp) {
            //调用js处理标签
            var categoryHtml = categoryHandle(resp);
            //追加
            $("#category").append(categoryHtml);
        }
    })

    //页面初始化，默认访问第一页.（获取文章）

    //     url: "api/categoryArticleApi.json",
    //     type: "GET",//需要指定类型，才会发送ajxa
    //     success: function (resp) {
    //         //    终于意识到.....采用模板引擎来操作这些数据、比拼接数据更简便。
    //         var articleList = htmlHandle1(resp);
    //         //内容追加、$遇到了...作用域问题、暂时想不到解决办法
    //         document.getElementById("main").innerHTML = "";
    //         //内容追加
    //         $("#main").append(articleList)
    //     }
    // })

    var total = 0;
    var page = new Paging();

    $.get('/category/queryArticleByPage', {current: 1, pagesize: 5}, function (resp) {
        total = resp.total;
        //    终于意识到.....采用模板引擎来操作这些数据、比拼接数据更简便。
        var articleList = htmlHandle1(resp);
        document.getElementById("main").innerHTML = "";
        //内容追加
        $("#main").append(articleList)
        page.init({
            target: $('#pageTool'), pagesize: 5, count: total, current: 1,
            // 这个callback，是点击后的回调函数
            callback: function (pagecount, size) {
                $.get('/category/queryArticleByPage', {current: pagecount, pagesize: size}, function (resp) {
                    total = resp.total;
                    //    终于意识到.....采用模板引擎来操作这些数据、比拼接数据更简便。
                    var articleList = htmlHandle1(resp);
                    document.getElementById("main").innerHTML = "";
                    //内容追加
                    $("#main").append(articleList)
                    page.render({count: total, current: pagecount});
                })
            }
        })
    })
</script>
