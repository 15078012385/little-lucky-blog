<script>
    $.ajax({
        url: "/admin/timeline/queryAll",
        type: "GET",
        success: function (resp) {
            var data = resp.data;
            var rowList = "";
            for (let i = 0; i < data.length; i++) {
                // console.log(data[i].id);
                // console.log(data[i].content);
                // console.log(data[i].createTime);
                rowList += '<tr style="">';
                rowList += ' <td>';
                rowList += data[i].id;
                rowList += ' </td>';

                rowList += ' <td>';
                rowList += data[i].content;
                rowList += ' </td>';

                rowList += ' <td>';
                rowList += data[i].createTime;


                rowList += ' </td>';

                rowList += '<td>\n' +
                    '                    <a href="timelineEdit.html?id=';
                //链接带上ID
                rowList += data[i].id;
                rowList += '">\n' +
                    '                        <!-- Indicates caution should be taken with this action -->\n' +
                    '                        <button type="button" class="btn btn-warning">编辑</button>\n' +
                    '                    </a>\n' +
                    '\n' +
                    '                    <!-- Indicates a dangerous or potentially negative action -->\n' +
                    '                    <button type="button" class="btn btn-danger" onclick="del(this,\'id\')">删除</button>\n' +
                    '                </td>\n' +
                    '            </tr>';
            }

            $("#tbody").append(rowList);
        }


    })

    function del(row, filed) {
        var tableHeadId = "#filed";
        console.log("id===>" + getCurrentRowFiledValue(row, filed, tableHeadId));
        var msg = "您真的确定要删除吗？\n\no(╥﹏╥)o，删除不可逆.";
        if (confirm(msg) == true) {
            $.ajax({
                url: "/admin/timeline/delete?id=" + getCurrentRowFiledValue(row, filed, tableHeadId),
                type: "DELETE",
                success: function (resp) {
                    if (resp.code === 200) {
                        Message.success(resp.msg)
                        $.ajax({
                            url: "/admin/timeline/queryAll",
                            type: "GET",
                            success: function (resp) {
                                var data = resp.data;
                                var rowList = "";
                                for (let i = 0; i < data.length; i++) {
                                    // console.log(data[i].id);
                                    // console.log(data[i].content);
                                    // console.log(data[i].createTime);
                                    rowList += '<tr style="">';
                                    rowList += ' <td>';
                                    rowList += data[i].id;
                                    rowList += ' </td>';

                                    rowList += ' <td>';
                                    rowList += data[i].content;
                                    rowList += ' </td>';

                                    rowList += ' <td>';
                                    rowList += data[i].createTime;


                                    rowList += ' </td>';

                                    rowList += '<td>\n' +
                                        '                    <a href="timelineEdit.html?id=';
                                    //链接带上ID
                                    rowList += data[i].id;
                                    rowList += '">\n' +
                                        '                        <!-- Indicates caution should be taken with this action -->\n' +
                                        '                        <button type="button" class="btn btn-warning">编辑</button>\n' +
                                        '                    </a>\n' +
                                        '\n' +
                                        '                    <!-- Indicates a dangerous or potentially negative action -->\n' +
                                        '                    <button type="button" class="btn btn-danger" onclick="del(this,\'id\')">删除</button>\n' +
                                        '                </td>\n' +
                                        '            </tr>';
                                }
                                document.getElementById("tbody").innerHTML = "";
                                $("#tbody").append(rowList);
                            }
                        })
                    } else {
                        Message.error(resp.msg)
                    }
                }
            })
        } else {
            return false;
        }

    }


    //row，当前行的this对象.filed，需要获取的字段值.tableHeadId，table表头行row的ID值.
    function getCurrentRowFiledValue(row, filed, tableHeadId) {
        //获取table表头所有td
        var fileds = $(tableHeadId).children();
        //记录表头中所有的字段
        var tableHeadFileds = [];
        //  长度-1，是减去操作列.
        for (let i = 0; i < fileds.length - 1; i++) {
            tableHeadFileds.push(fileds[i].id)
        }
        //找到当前行，指定的字段值.
        for (let i = 0; i < tableHeadFileds.length; i++) {
            if (tableHeadFileds[i] == filed) {
                //返回当前行的指定字段值.
                return $(row).parent().parent().children()[i].innerHTML;
            }
        }
    }

    $("#logout").click(function () {
        $.ajax({
            url: "/user/logout",
            type: "get",
            success: function (resp) {
                Message.success(resp.msg)
                window.open("/login.html", "_self");
            }
        })
    })
