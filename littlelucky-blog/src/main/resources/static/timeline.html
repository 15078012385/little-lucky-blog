<script>

    $('.year').click(function () {
        let flag = $(this).hasClass('active')
        if (flag) {
            $(this).removeClass('active').siblings('.historyList').slideUp()
        } else {
            $(this).addClass('active').siblings('.historyList').slideDown()
        }
    })

    $.ajax({
        url: "/timeline/queryAll",
        type: "GET",
        success: function (resp) {
            console.log(resp.data)
            var timelineHtml = timelineHandle(resp);
            $("#timelineItem").append(timelineHtml)
        }
    })
</script>
